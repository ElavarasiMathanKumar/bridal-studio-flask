{% block content %}

<!-- PAGE TITLE -->

    <p class="lead text-muted">We‚Äôre here to help you look stunning on your special day</p>
</div>

<!-- CONTACT SECTION -->
<section class="my-5">
    <div class="container">

        <div class="row g-4">

            <!-- Contact Info -->
            <div class="col-md-5" data-animate>
                <div class="contact-box shadow rounded p-4 bg-white">

                    <h4 class="fw-bold mb-3">Get in Touch</h4>

                    <p class="text-muted mb-2">
                        üìç <strong>Location:</strong><br>
                        Karaikal, Puducherry, India
                    </p>

                    <p class="text-muted mb-2">
                        üìû <strong>Phone:</strong><br>
                        +91 8870685588
                    </p>

                    <p class="text-muted mb-4">
                        ‚úâÔ∏è <strong>Email:</strong><br>
                        bridalstudio@example.com
                    </p>

                    <a href="https://wa.me/918870685588" target="_blank" class="btn btn-dark px-4">
                        Chat on WhatsApp
                    </a>

                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-7" data-animate>
                <div class="contact-box shadow rounded p-4 bg-white">

                    <h4 class="fw-bold mb-3">Send Us a Message</h4>

                    <form id="contactForm">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Your Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Message</label>
                            <textarea name="message" class="form-control" rows="4" placeholder="How can we help you?" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-dark px-4">Send Message</button>

                    </form>

                </div>
            </div>

        </div>

    </div>
</section>

<!-- GOOGLE MAP -->
<section class="my-5">
    <div class="container" data-animate>
        <div class="shadow rounded overflow-hidden">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.123456789!2d79.838!3d10.925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a553e123456789%3A0xabcdef123456789!2sKaraikal%2C%20Puducherry!5e0!3m2!1sen!2sin!4v0000000000"
                width="100%" height="350" style="border:0;" allowfullscreen loading="lazy">
            </iframe>
        </div>
    </div>
</section>

<!-- ‚úÖ CONTACT FORM SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let name = document.querySelector("input[name='name']").value;
        let phone = document.querySelector("input[name='phone']").value;
        let message = document.querySelector("textarea[name='message']").value;

        let whatsappNumber = "918870685588";

        let whatsappURL =
            "https://api.whatsapp.com/send?phone=" + whatsappNumber +
            "&text=" + encodeURIComponent(
                "New Contact Message:\n" +
                "-------------------------\n" +
                "Name: " + name + "\n" +
                "Phone: " + phone + "\n" +
                "Message: " + message
            );

        window.open(whatsappURL, "_blank");

        form.reset();
    });

});
</script>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<!-- PAGE TITLE -->
<div class="text-center my-4" data-animate>
    <h1 class="display-5 fw-bold text-dark">Our Gallery</h1>
    <p class="lead text-muted">A glimpse of our beautiful bridal transformations</p>
</div>

<!-- GALLERY SECTION -->
<section class="my-5">
    <div class="container">

        <div class="row g-4">

            <!-- Image 1 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='bridal1.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

            <!-- Image 2 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='bridal2.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

            <!-- Image 3 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='bridal3.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

            <!-- Image 4 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='reception1.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

            <!-- Image 5 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='mehendi1.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

            <!-- Image 6 -->
            <div class="col-md-4 col-sm-6" data-animate>
                <img src="{{ url_for('static', filename='bridal4.jpg') }}" 
                     class="gallery-img shadow" 
                     onclick="openLightbox(this)">
            </div>

        </div>

    </div>
</section>

<!-- âœ… LIGHTBOX OVERLAY -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

{% endblock %}
